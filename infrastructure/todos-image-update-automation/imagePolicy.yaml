---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: playground-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: playground
  filterTags:
    pattern: '^todos-api-(?P<version>.*)$'
    extract:
      group: version
  policy:
    semver:
      range: ">=0.0.5"
