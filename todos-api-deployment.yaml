apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todos-api
  template:
    metadata:
      labels:
        app: todos-api
    spec:
      imagePullSecrets:
        - name: playground-secret
      containers:
        - name: todos-api-container
          image: miketsap111/playground:todos-api-0.0.9
          env:
            - name: PORT
              value: "8080"
            - name: ENV
              value: "DEV-CLUSTER"
              # - name: GOOSE_DBSTRING
              #   value: postgres://pguser:pgpass@postgres:5432/todos?sslmode=disable
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "100Mi"
            requests:
              memory: "100Mi"
              cpu: "50m"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
